<!-- <div class="map-overlay" (click)="clearSelection()" *ngIf="showOverlay$ | async"></div> -->

<div class="container pt-4">
    <div class="row" *ngIf="isRecording$ | async">
        <div class="col-12">
            <form [formGroup]="form" class="w-full rounded py-2 px-3 bg-grey-00">
                <div class="flex items-center border-b border-solid border-brand-lighter pb-1 mb-3">
                    <div class="text-base font-medium text-grey-08 w-full">
                        {{ 'PLAN.RECORD_JOURNEY.TITLE' | translate }}
                    </div>
                    <button
                        class="icon-button --small text-action-dark hover:bg-action-lighter hover:text-action-darker"
                        type="button" (click)="addStage()">
                        <ds-icon [icon]="DS_IconsEnum.plus"></ds-icon>
                    </button>
                </div>
                <ul>
                    <li [ngClass]="{'mb-1': !last}" *ngFor="let stage of stages; let index = index;let last = last;">
                        <app-encode-stage-row [formControlName]="stage.id" [stage]="stage" [index]="index"
                            (stageEmiter)="showClickedStage(stage)" (stageDirectionEmiter)="changeStageDirection(stage)"
                            (stageDelete)="deleteStage(stage)"
                            (stepInputClick)="selectStepinput(stage, $event)"></app-encode-stage-row>
                    </li>
                </ul>

                <div class="flex justify-center w-full mt-2">
                    <button class="button --primary --action button--auto" [disabled]="!(isJourneyCalculable$ | async)"
                        (click)="calculJourney()">{{ 'PLAN.RECORD_JOURNEY.SUBMIT' | translate }}</button>
                </div>
            </form>
        </div>
    </div>
